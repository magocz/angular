<!DOCTYPE html>
<html>
<body>
	<section>
		<div flash-message="5000"></div>

		<p>Podaj tytuł książki:</p>
		 <input type="text" ng-model="filterQuery" placeholder="nazwisko/imie" />
		<button ng-click="search()">Szukaj</button>

		<table>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
			<tr ng-repeat="author in authors | filter:filterQuery:startsWith">
				<td>{{author.firstName }}</td>
				<td>{{author.lastName }}</td>
			</tr>
		</table>
	</section>
</body>
</html>
