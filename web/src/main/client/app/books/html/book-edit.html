<div>
	<form name="editTitle">
		<div class="modal-header">
			<h3 class="modal-title">Formularz zmiany tytulu</h3>
		</div>
		<div class="modal-body">
			<p>New title: </p><input type='text' ng-model='newTitle' placeholder='Nowy Tytul' required /><br>		
		</div>
		<div class="modal-footer">
			<button class="btn btn-success" ng-click="edit() "
				ng-disabled="editTitle.$invalid">Edit</button>
			<button class="btn btn-warning" ng-click="$dismiss()">Close</button>
		</div>
	</form>
</div>
