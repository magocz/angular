<div>
	<form name="addAuthor">
		<div class="modal-header">
			<h3 class="modal-title">Formularz dodawania autora</h3>
		</div>
		<div class="modal-body">
			<p>First name:</p><input type='text' ng-model='firstName'	placeholder='Jan' required/><br><br>
			<p>Last name:</p><input type='text' ng-model='lastName' placeholder='Kowalski' required />
		</div>
		<div class="modal-footer">			
			<button class="btn btn-success" ng-click="add()" ng-disabled="addAuthor.$invalid" >Add</button>
			<button class="btn btn-warning" ng-click="$dismiss()">Close</button>
		</div>
	</form>
</div>
