<!DOCTYPE html>
<html>
<body>
	<section>
			<p>Title:</p>
			<input type="text" ng-model="title"><br> <br>
			<p>Author list:</p>
			<table>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Delete</th>
				</tr>
				<tr ng-repeat="author in authors">
					<td>{{ author.firstName }}</td>
					<td>{{ author.lastName }}</td>
					<td><button ng-click="deleteAuthor(author.id)">Usu≈Ñ</button></td>
				</tr>
			</table>
			<br>
			<button ng-click="addAuthor()">Add author</button>
			<br> <br>
			<button ng-click="addNewBook()">Add
				book</button>
	
	</section>
</body>
</html>
